<div>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="'navigation'" [mode]="'side'">
      <mat-toolbar color="primary">Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item [routerLink]="'/'">Home</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <mat-toolbar-row>
          <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
          <span>Packing Organizer</span>
          <span class="spacer"></span>
          <mat-icon *ngIf="!isDarkMode" matTooltip="Click To Set Light Mode Theme"  (click)="setDarkMode()" >light_mode</mat-icon>
          <mat-icon *ngIf="isDarkMode"  matTooltip="Click To Set Dark Mode Theme" (click)="setLightMode()">dark_mode</mat-icon>
        </mat-toolbar-row>
      </mat-toolbar>
      <div class="body">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
